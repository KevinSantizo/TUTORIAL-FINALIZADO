<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN USER</title>
</head>
<body>
    <h1>Login</h1>
    <form action="{% url 'tows:page' %}" method="POST">
        {% csrf_token %}
        <p><label>Email: </label><input type="text" name="email"></p>
        <p><label>Password: </label><input type="password" name="password"></p>
        <input type="submit" value="LOGIN">
    </form>
</body>
</html>
